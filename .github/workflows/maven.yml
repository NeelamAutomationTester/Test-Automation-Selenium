# separate terms of service, privacy policy, and support
# documentation.

name: Test Pipeline

on:
  schedule:
    - cron: '30 23 * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Run tests with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=true
      
    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4.6.1
      with:
        name: automation-logs
        path: logs/

    - name: Upload Screenshots as Artifacts
      if: always()
      uses: actions/upload-artifact@v4.6.1
      with:
        name: screenshots
        path: screenshots/

    - name: Upload Extent Reports
      if: always()
      uses: actions/upload-artifact@v4.6.1
      with:
        name: Test Reports
        path: reports.html
        overwrite: true
        include-hidden-files: true
    - name: Test Execution Status
      run: echo "Test Execution Completed!!"

    - name: Copy Report to gh-pages Folder
      if: always()
      run:
        mkdir -p public/extent-reports
        cp -R report.html public/extent-reports/
        cp -R screenshots/ public/extent-reports/screenshots/
        ls -l

    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
        folder: public/extent-reports/
        token: ${{secrets.PAT12345}}
        clean: true

      
      
   
